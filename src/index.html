                viewbox="0 0 300 200"

                xmlns="http://www.w3.org/2000/svg"

                      stdDeviation="25"
                      result="desenfoque"

                    <feflood flood-color="#2df5ff" />
                    <fecomposite in2="desenfoque" operator="in" />
                    <feoffset dx="0" dy="0" />

                      <femergenode in="SourceGraphic" />

    <script type="text/javascript">
      window.onload = function () {
        const textareaElem = document.querySelector('#contact-form textarea');
        textareaElem.addEventListener('keypress', function (e) {
          var keyCode = e.keyCode || e.which;
          if (keyCode === 13) {
            console.log('entro');
            textareaElem.value += '\r\n';
            event.preventDefault();
          }
        });

        document
          .getElementById('contact-form')
          .addEventListener('change', function (event) {
            event.preventDefault();
            this.contact_number.value = (Math.random() * 100000) | 0;
            if (!!this.message.value.length) {
              emailjs.sendForm('gmail', 'template_fJkHYOay', this).then(
                function () {
                  // console.log('SUCCESS!');
                  document.getElementById('contact-form').reset();
                },
                function (error) {
                  // console.log('FAILED...', error);
                  document.getElementById('contact-form').reset();
                },
              );
            }
          });
      };
    </script>
