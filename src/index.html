            d="M22.1763 1.60468C23.1082 0.672746 24.6192 0.67275 25.5511 1.60468L29.0772 5.13075C30.0091 6.06269 30.0091 7.57365 29.0772 8.50558L25.2687 12.3141L25.2517 12.3307L10.4861 26.4251C10.2163 26.6826 9.88997 26.8733 9.53319 26.9819L2.00236 29.2739C1.64102 29.3838 1.24848 29.2857 0.9814 29.0186C0.714322 28.7515 0.616187 28.359 0.726161 27.9977L3.00835 20.4991C3.12786 20.1063 3.34666 19.7511 3.64359 19.4677L18.3762 5.40476L22.1763 1.60468ZM19.0743 7.56608L5.05593 20.9473C5.01351 20.9878 4.98225 21.0385 4.96518 21.0946L3.24133 26.7587L8.93764 25.025C8.9886 25.0095 9.03523 24.9823 9.07377 24.9455L23.0821 11.5739L19.0743 7.56608ZM24.5455 10.1445L27.6308 7.05923C27.7639 6.92609 27.7639 6.71024 27.6308 6.57711L24.1047 3.05104C23.9716 2.9179 23.7557 2.9179 23.6226 3.05104L20.5373 6.13635L24.5455 10.1445Z"

    </div>

    <!-- contact form from pencil btn -->
    <div class="contact-form-body no-select no-tap-highlight">
      <div class="contact-form-email flex-center">
        <div id="anime-letters">
          <h2 class="letters">hello@sfantini.us</h2>
        </div>
      </div>
      <div class="contact-form-text">
        <form id="contact-form">
          <input type="hidden" name="contact_number" />
          <textarea name="message" id="message" cols="40" rows="5" placeholder="(☞ﾟヮﾟ)☞ send me a line"
            maxlength="240"></textarea>

      </div>
      <div class="contact-form-submit flex-center">
        <span class="span-glow">&gt;&gt;</span>
        <button class="submit-message" type="submit" form="contact-form">
          <div class="plane-wrapper">
            <img class="paper-plane" id="plane" src="#" alt="send message" />
            <svg class="plane-mail" width="300" height="200" viewbox="0 0 300 200" fill="none"
              xmlns="http://www.w3.org/2000/svg">
              <defs>
                <filter id="circlefilter">
                  <fegaussianblur in="SourceAlpha" stdDeviation="18" result="desenfoque" />
                  <feflood flood-color="#c089f1" />
                  <fecomposite in2="desenfoque" operator="in" />
                  <feoffset dx="0" dy="0" />
                  <femerge>
                    <femergenode />
                    <femergenode in="SourceGraphic" />
                  </femerge>
                </filter>
                <lineargradient id="myGradient" gradientTransform="rotate(90)">
                  <stop offset="5%" stop-color="#8046cc" />
                  <stop offset="95%" stop-color="#401b6d" />
                </lineargradient>
              </defs>
              <path id="plane-id" class="enve-plane"
                d="M 270 180 L 30 180 L 30 60 L 140 110 L 30 30 L 270 30 L 160 110 L 270 60 Z" stroke="#170312ff"
                stroke-width="10" stroke-linecap="round" fill="url(#myGradient)" filter="url(#circlefilter)" />
            </svg>
          </div>
          <svg id="submit-path" width="800" height="600">
            <path stroke="none" fill="none"
              d="M 600 550 L 702 500 C 843 447 812 246 659 199 C 491 199 417 395 641 467 C 779 492 773 185 486 229 C 218 389 1004 443 1199 31 ">
            </path>
          </svg>
        </button>
        <span class="span-glow">&lt;&lt;</span>
      </div>
    </div>

    <!-- hero -->
    <div class="main-page">
      <!-- navigation -->
      <div class="nav-wrapper no-select no-tap-highlight">
        <div class="hamburger-items">
          <div class="item-top">
            <button id="projects-link" type="button" data-index="projects">
              Projects

      <!-- content -->

        <!-- primero hacer desvanecer un sector haciendo los targets por class y tags -->

          <!-- este tag div es el implicado en la transicion, por eso lo dejo -->
          <div class="hero-img">
            <div class="svg-container">
              <div class="svg-col-1">
                <div id="skills-svg"></div>
                <div id="software-svg"></div>
                <div id="build-svg"></div>
                <div id="backend-svg"></div>
              </div>

                <div id="design-svg"></div>
                <div id="data-svg"></div>
                <div id="application-svg"></div>
              </div>
              <div class="svg-col-3">
                <div id="team-svg"></div>
                <div id="modern-svg"></div>
                <div id="javascript-svg"></div>
                <div id="technologies-svg"></div>
              </div>
              <div class="svg-col-4">
                <div id="frontend-svg"></div>
                <div id="work-svg"></div>
                <div id="project-svg"></div>
                <div id="code-svg"></div>
              </div>
            </div>
          </div>
        </div>
        <!-- el resto desaparece al final del que desvanece, pero inmediato a traves de column wrapper -->
      </div>

      <!-- bottom -->
      <div class="footer">
        <div class="footer-item-right" id="footer-svg"></div>
        <div class="copyright body-copy"></div>
      </div>
    </div>
  </div>

  <script type="text/javascript">
    window.onload = function () {
      const textareaElem = document.querySelector('#contact-form textarea');
      const glowers = document.querySelectorAll('.span-glow');
      textareaElem.addEventListener('input', function (e) {
        if (textareaElem.value.trim() !== '') {
          glowers.forEach((glower) => {
            glower.classList.add('glowing');
          });
        } else {
          glowers.forEach((glower) => {
            glower.classList.remove('glowing');
          });
        }
        var keyCode = e.keyCode || e.which;
        if (keyCode === 13) {
          textareaElem.value += '\r\n';
          event.preventDefault();
        }
      });

      document
        .getElementById('contact-form')
        .addEventListener('submit', function (event) {
          event.preventDefault();
          this.contact_number.value = (Math.random() * 100000) | 0;
          if (!!this.message.value.length) {
            emailjs.sendForm('gmail', 'template_fJkHYOay', this).then(
              function () {
                document.getElementById('contact-form').reset();
              },
              function (error) {
                document.getElementById('contact-form').reset();
              },
            );
          }
        });
    };
  </script>

  <script type="text/javascript" src="https://platform.linkedin.com/badges/js/profile.js" async defer></script>

  <script>
    function animateView() {

  <!-- polyfill -->

    if (!Element.prototype.matches) {
