<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- <base href="https://seva32.tk/app2" /> -->
    <!-- Optimal Internet Explorer compatibility -->
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Sebastian Fantini | Dev</title>
    <!-- Stylesheets -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Advent+Pro:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"
      integrity="sha512-z4OUqw38qNLpn1libAN9BsoDx6nbNFio5lA6CuTp9NlK83b89hgyCVq+N5FdBJptINztxn1Z3SaKSKUS5UP60Q=="
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <!-- initial page animation -->
    <div class="preload-wrapper">
      <div class="preload-content">
        <div class="preload-elem">
          <hr />
          <div class="preload-text bold"><b>Sebastian</b></div>
          <div class="preload-text">Software Engineer</div>
        </div>
        <div class="preload-elem">
          <hr />
        </div>
        <div class="preload-elem">
          <hr />
        </div>
      </div>
    </div>

    <!-- side bar -->
    <div class="side-wrapper">
      <div class="side-elem">
        <a
          href="https://drive.google.com/file/d/1kHTmTMJQjMZKv87V8LY5NINgP5rwkf5a/view?usp=sharing"
          class="body-bold uppercase"
          target="_blank"
          >Resume</a
        >
      </div>
      <div class="side-elem">
        <svg width="2" height="300" viewbox="0 0 2 300" fill="none">
          <g id="side-line">
            <path
              stroke="#333138"
              stroke-width="4"
              d="M0 509L0 0L2 0L2 509H0Z"
              fill="none"
            />
          </g>
        </svg>
      </div>
    </div>

    <!-- main content -->
    <div class="main-wrapper flex-center">
      <!-- pencil btn contact -->
      <div class="contact-btn-container flex-center">
        <button class="contact-btn-open">
          <svg
            width="30"
            height="30"
            viewbox="0 0 30 30"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              fill-rule="evenodd"
              clip-rule="evenodd"
              d="M22.1763 1.60468C23.1082 0.672746 24.6192 0.67275 25.5511 1.60468L29.0772 5.13075C30.0091 6.06269 30.0091 7.57365 29.0772 8.50558L25.2687 12.3141L25.2517 12.3307L10.4861 26.4251C10.2163 26.6826 9.88997 26.8733 9.53319 26.9819L2.00236 29.2739C1.64102 29.3838 1.24848 29.2857 0.9814 29.0186C0.714322 28.7515 0.616187 28.359 0.726161 27.9977L3.00835 20.4991C3.12786 20.1063 3.34666 19.7511 3.64359 19.4677L18.3762 5.40476L22.1763 1.60468ZM19.0743 7.56608L5.05593 20.9473C5.01351 20.9878 4.98225 21.0385 4.96518 21.0946L3.24133 26.7587L8.93764 25.025C8.9886 25.0095 9.03523 24.9823 9.07377 24.9455L23.0821 11.5739L19.0743 7.56608ZM24.5455 10.1445L27.6308 7.05923C27.7639 6.92609 27.7639 6.71024 27.6308 6.57711L24.1047 3.05104C23.9716 2.9179 23.7557 2.9179 23.6226 3.05104L20.5373 6.13635L24.5455 10.1445Z"
              fill="#FFFFFA"
            />
          </svg>
        </button>
        <button class="contact-btn-close"><i class="fas fa-times"></i></button>
        <div class="contact-form-dropback"></div>
      </div>

      <!-- contact form from pencil btn -->
      <div class="contact-form-body">
        <div class="contact-form-email flex-center">
          <div id="anime-letters">
            <h2 class="letters">hello@sebastianfantini.com</h2>
          </div>
        </div>
        <div class="contact-form-text">
          <textarea
            name="message"
            id="message"
            cols="40"
            rows="5"
            placeholder="Don't leave me blank ⁀⊙﹏☉⁀"
          ></textarea>
        </div>
        <div class="contact-form-submit flex-center">
          <button class="submit-message">
            <img class="paper-plane" id="plane" src="#" alt="send message" />
            <svg id="submit-path" width="800" height="600">
              <path
                stroke="none"
                fill="none"
                d="M 400 550 C 500 450 650 425 650 300 C 650 150 650 100 400 100 C 200 100 0 250 250 450 C 500 600 650 400 800 350"
              ></path>
            </svg>
          </button>
        </div>
      </div>

      <!-- hero -->
      <div class="main-page">
        <!-- navigation -->
        <div class="nav-wrapper">
          <!-- <nav>
            <a href="#" id="projects-link" class="active">Projects </a>
            <a href="#" id="home-link">Home</a>
          </nav> -->
          <button class="hamburger-wrapper" type="button">
            <svg width="48" height="48" viewbox="0 0 105 105">
              <path
                class="hamburger-line hamburger-line1"
                d="M 20,29.000046 H 80.000231 C 80.000231,29.000046 94.498839,28.817352 94.532987,66.711331 94.543142,77.980673 90.966081,81.670246 85.259173,81.668997 79.552261,81.667751 75.000211,74.999942 75.000211,74.999942 L 25.000021,25.000058"
                stroke="black"
              />
              <path
                class="hamburger-line hamburger-line2"
                d="M 20,50 H 80"
                stroke="black"
              />
              <path
                class="hamburger-line hamburger-line3"
                d="M 20,70.999954 H 80.000231 C 80.000231,70.999954 94.498839,71.182648 94.532987,33.288669 94.543142,22.019327 90.966081,18.329754 85.259173,18.331003 79.552261,18.332249 75.000211,25.000058 75.000211,25.000058 L 25.000021,74.999942"
                stroke="black"
              />
            </svg>
            <!-- <svg width="69" height="24" viewbox="0 0 69 24" fill="none">
              <g id="hamburger">
                <path
                  id="Line 2 (Stroke)"
                  fill-rule="evenodd"
                  clip-rule="evenodd"
                  d="M45 4H0V0H45V4Z"
                  fill="#333138"
                />
                <path
                  id="Line 3 (Stroke)"
                  fill-rule="evenodd"
                  clip-rule="evenodd"
                  d="M57 14H12V10H57V14Z"
                  fill="#333138"
                />
                <path
                  id="Line 4 (Stroke)"
                  fill-rule="evenodd"
                  clip-rule="evenodd"
                  d="M69 24H24V20H69V24Z"
                  fill="#333138"
                />
              </g>
            </svg> -->
          </button>
        </div>

        <!-- content -->
        <!-- content-wrapper replaced by new-content after first link action -->
        <div class="content-wrapper">
          <!-- primero hacer desvanecer un sector haciendo los targets por class y tags -->
          <div class="content-section">
            <!-- este tag div es el implicado en la transicion, por eso lo dejo -->
            <div class="hero-img">
              <div class="svg-container">
                <div class="svg-col-1">
                  <div id="skills-svg"></div>
                  <div id="software-svg"></div>
                  <div id="build-svg"></div>
                  <div id="backend-svg"></div>
                </div>
                <div class="svg-col-2">
                  <div id="learning-svg"></div>
                  <div id="design-svg"></div>
                  <div id="data-svg"></div>
                  <div id="application-svg"></div>
                </div>
                <div class="svg-col-3">
                  <div id="team-svg"></div>
                  <div id="modern-svg"></div>
                  <div id="javascript-svg"></div>
                  <div id="technologies-svg"></div>
                </div>
                <div class="svg-col-4">
                  <div id="frontend-svg"></div>
                  <div id="work-svg"></div>
                  <div id="project-svg"></div>
                  <div id="code-svg"></div>
                </div>
              </div>
            </div>
          </div>
          <!-- el resto desaparece al final del que desvanece, pero inmediato a traves de column wrapper -->
        </div>

        <!-- bottom -->
        <div class="footer">
          <div class="footer-item-right" id="footer-svg"></div>
          <div class="copyright body-copy">
            sebastianfantini.com - 2020 something
          </div>
        </div>
      </div>
    </div>

    <!-- polyfill -->
    <script>
      if (!Element.prototype.matches) {
        Element.prototype.matches =
          Element.prototype.msMatchesSelector ||
          Element.prototype.webkitMatchesSelector;
      }
    </script>
  </body>
</html>
