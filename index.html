<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Studio.</title>
    <!-- Stylesheets -->
    <link rel="stylesheet" href="/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      crossorigin="anonymous"
    />
    <!-- Javascript -->
    <script
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.2.0/anime.min.js"
    ></script>
    <script defer src="/js/animation.js"></script>
    <script defer src="/js/function.js"></script>
    <script defer src="/js/fetch.js"></script>
  </head>

  <body>
    <!-- initial page animation -->
    <div class="preload-wrapper">
      <div class="preload-content">
        <div class="preload-elem">
          <hr />
          <div class="preload-text">Sebastian</div>
          <div class="preload-text">Software Engineer</div>
        </div>
        <div class="preload-elem">
          <hr />
        </div>
        <div class="preload-elem">
          <hr />
        </div>
      </div>
    </div>

    <!-- side bar -->
    <div class="side-wrapper">Logo</div>

    <!-- main content -->
    <div class="main-wrapper flex-center">

      <!-- pencil btn contact -->
      <div class="contact-btn-container flex-center">
        <button class="contact-btn-open">
          <i class="fas fa-pencil-alt"></i>
        </button>
        <button class="contact-btn-close"><i class="fas fa-times"></i></button>
        <div class="contact-form-dropback"></div>
      </div>
      
      <!-- contact form from pencil btn -->
      <div class="contact-form-body">
        <div class="contact-form-email flex-center">
          <div id="contact-email">
            <div class="letter">C</div>
            <div class="letter">O</div>
            <div class="letter">N</div>
            <div class="letter">T</div>
            <div class="letter">A</div>
            <div class="letter">C</div>
            <div class="letter">T</div>
            <div class="letter">@</div>
            <div class="letter">S</div>
            <div class="letter">E</div>
            <div class="letter">B</div>
            <div class="letter">A</div>
            <div class="letter">S</div>
            <div class="letter">T</div>
            <div class="letter">I</div>
            <div class="letter">A</div>
            <div class="letter">N</div>
            <div class="letter">F</div>
            <div class="letter">A</div>
            <div class="letter">N</div>
            <div class="letter">T</div>
            <div class="letter">I</div>
            <div class="letter">N</div>
            <div class="letter">I</div>
            <div class="letter">.</div>
            <div class="letter">C</div>
            <div class="letter">O</div>
            <div class="letter">M</div>
          </div>
        </div>
        <div class="contact-form-text">
          <textarea
            name="message"
            id="message"
            cols="40"
            rows="5"
            placeholder="Don't leave me blank ⁀⊙﹏☉⁀"
          ></textarea>
        </div>
        <div class="contact-form-submit flex-center">
          <button class="submit-message">
              <img class="paper-plane" src="/img/send.png" alt="send message"></i>
              <svg id="submit-path" width="800" height="600">
                <path
                  stroke="none"
                  fill="none"
                  d="M 400 550 C 500 450 650 425 650 300 C 650 150 650 100 400 100 C 200 100 0 250 250 450 C 500 600 650 400 800 350"
                ></path>
              </svg>
          </button>
        </div>
      </div>
      <!-- <div class="main-page">Main Page</div>  -->
    </div>

    <script>
      if (!Element.prototype.matches) {
        Element.prototype.matches =
          Element.prototype.msMatchesSelector ||
          Element.prototype.webkitMatchesSelector;
      }
    </script>
  </body>
</html>
